<!DOCTYPE html>
<html>
  <head>
    <title>Neighborhood Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable-yes">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="row">
      <div class="sidebar" data-bind="css: { expanded: sidebarExpanded() }">
        <div class="button-holder">
          <h1 class="sidebar-btn-label" data-bind="css: { hidden: (!sidebarExpanded()) }">Places in Phoenix</h1>
          <button class="expand" data-bind="click: expandSidebar, text: sidebarBtnTxt"></button>
        </div>
        <hr>
        <div class="filter-container" data-bind="css: { hidden: (!sidebarExpanded()) }">
          <h3 class="white-text filter-label">Filter for:</h3>
          <br>
          <button class="filter-btn"
                  data-bind="click: setFilter('food'),
                             css: { selected: selectedFilter() == 'food' }">
            Food
          </button>
          <button class="filter-btn"
                  data-bind="click: setFilter('recreation'),
                             css: { selected: selectedFilter() == 'recreation' }">
            Recreation
          </button>
          <button class="filter-btn"
                  data-bind="click: setFilter('education'),
                             css: { selected: selectedFilter() == 'education' }">
            Education
          </button>
          <button class="filter-btn"
                  data-bind="click: setFilter('all'),
                             css: { selected: selectedFilter() == 'all' }">
            All
          </button>
        </div>
        <div class="list-container" data-bind="foreach: filteredLocList,
                                               css: { hidden: (!sidebarExpanded()) }">
          <a href="#" class="location-link" data-bind="click: $parent.changeLocation">
            <div class="location-item" data-bind="css: { selected: $parent.selectedLoc() == $data }">
              <h2 class="location-name" data-bind="text: name"></h2>
              <p class="location-description" data-bind="text: description"></p>
            </div>
          </a>
        </div>
      </div>
      <div id="map" class="map" data-bind="css: { expanded: sidebarExpanded() }"></div>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9LSGHZU7MshahOE0uqR0kJ7kCeAk-Fvg&callback=app.initMap" onerror="app.googleError()" async defer></script>
  </body>
</html>
